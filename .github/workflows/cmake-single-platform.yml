name: Flutter CI with Diawi + Polling + PR Comment

on:
  push:
    branches:
      - development
      - master
  pull_request:
    branches:
      - development
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      # ðŸš€ SUBIR APK A DIAWI
      - name: Upload to Diawi
        id: diawi_upload
        run: |
          echo "Uploading APK to Diawi..."
          RESPONSE=$(curl -F token=${{ secrets.DIAWI_TOKEN }} \
                         -F file=@build/app/outputs/flutter-apk/app-release.apk \
                         -F find_by_udid=0 \
                         -F install_url=1 \
                         https://upload.diawi.com/)

          echo "$RESPONSE"
          echo "$RESPONSE" > diawi-upload.json

          JOB=$(echo "$RESPONSE" | jq -r '.job')
          echo "job=$JOB" >> $GITHUB_OUTPUT

      # POLLING HASTA OBTENER EL LINK FINAL
      - name: Check Diawi Processing
        id: diawi_poll
        run: |
          JOB=${{ steps.diawi_upload.outputs.job }}

          echo "Polling job: $JOB"

          for i in {1..20}
          do
            STATUS=$(curl -s -X POST https://upload.diawi.com/status \
                        -F token=${{ secrets.DIAWI_TOKEN }} \
                        -F job=$JOB)

            echo "Status: $STATUS"

            RESULT=$(echo $STATUS | jq -r '.status')
            LINK=$(echo $STATUS | jq -r '.link')

            if [ "$RESULT" = "0" ] && [ "$LINK" != "null" ]; then
              echo "link=$LINK" >> $GITHUB_OUTPUT
              exit 0
            fi

            echo "Waiting 10 seconds..."
            sleep 10
          done

          echo "Failed to get link."
          exit 1

      # PUBLICAR EL LINK EN EL PR
      - name: Post Link to Pull Request
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            **Nueva versiÃ³n lista en Diawi**
            [Instalar actualizaciÃ³n](${{ steps.diawi_poll.outputs.link }})

      # GUARDAR EL LINK COMO ARTIFACT
      - name: Save Diawi Link
        run: |
          echo "${{ steps.diawi_poll.outputs.link }}" > diawi-link.txt
        shell: bash

      - name: Upload Diawi Link Artifact
        uses: actions/upload-artifact@v4
        with:
          name: diawi-link
          path: diawi-link.txt
